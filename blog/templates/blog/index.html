{% extends 'base.html' %}

{% load static %}
{% block content %}
<p class='centeredtext'>
    {% for post in posts %}
	<a class='blogpost' href='{% url "detail" pk=post.pk %}'>
        <div class='box_blue_rim'>
        <h3>{{ post.title}}</h3>
        <i>{{ post.published_date }}</i>
        <p>{{ post.teaser }}</p>
	</div>
        </a>
    {% endfor %}	
{% endblock content %}
